<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="/">Início</a>
            <a href="/about">Sobre</a>
            <a href="/services">Serviços</a>
            <a href="/contact">Contato</a>
        </nav>
    </header>

    <main class="payment-container">
        <h2>Pagamento</h2>

        <section class="payment-options">
            <h3>Escolha uma opção de pagamento:</h3>

            <div class="payment-option">
                <img src="../static/images/paypal.png" alt="PayPal">
                <button>Pagar com PayPal</button>
            </div>

            <div class="payment-option">
                <img src="../static/images/credit-card.png" alt="Cartão de Crédito">
                <form>
                    <label for="card-number">Número do Cartão:</label><br>
                    <input type="text" id="card-number" name="card-number"><br>
                    <label for="card-holder">Titular do Cartão:</label><br>
                    <input type="text" id="card-holder" name="card-holder"><br>
                    <label for="expiry-date">Data de Validade:</label><br>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA"><br>
                    <label for="cvv">CVV:</label><br>
                    <input type="text" id="cvv" name="cvv"><br><br>
                    <button type="submit">Pagar com Cartão</button>
                </form>

            </div>
        </section>


        <section class="payment-details">
            <h3>Detalhes do Pagamento</h3>
            <p>Serviço: Leitura de Tarot - 3 cartas</p>
            <p>Valor: R$ 50,00</p>
        </section>

    </main>


    <footer>
        <p>&copy; 2023 - Tarot Místico</p>
    </footer>

</body>
</html>
