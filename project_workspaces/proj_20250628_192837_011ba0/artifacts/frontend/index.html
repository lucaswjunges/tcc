<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VapeSmart - Sua Loja de Vapes e Pods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>VapeSmart</h1>
            </div>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Bem-vindo à VapeSmart</h2>
            <p>Encontre os melhores vapes e pods do mercado!</p>
            <a href="#produtos" class="btn">Ver Produtos</a>
        </section>

        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produtos-grid">
                <div class="produto">
                    <img src="vape1.jpg" alt="Vape 1">
                    <h3>Vape Premium</h3>
                    <p>R$ 299,99</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="pod2.jpg" alt="Pod 2">
                    <h3>Pod Starter Kit</h3>
                    <p>R$ 129,99</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 VapeSmart. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
